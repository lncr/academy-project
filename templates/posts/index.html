{% extends 'base.html' %}

{% block title %}
    Posts
{% endblock %}

{% block content %}
    {% if posts.count == 0 %}
      <a href="{% url 'post_create_url' %}" class='btn btn-success'>Создать Пост</a>
    {% endif %}
    {% for post in posts %}
    <div class="card mb-5" >
        <div class="card-header">
          {{post.title}}
        </div>
        <div class="card-body">
          <p class="card-text">{{post.body | truncatewords:15 }}</p>
          <a href="{{ post.get_absolute_url }}" class="btn btn-primary">Read</a>
        </div>
      </div>
    {% endfor %}
{% endblock %}
